openapi: 3.0.3

info:
  title: CodeLabs Main API

  license:
    name: AGPL-3.0
    url: https://github.com/upb-code-labs/main-api/blob/main/LICENSE

  version: 0.1.0

tags:
  - name: Accounts
  - name: Session
  - name: Languages
  - name: Rubrics
  - name: Courses
  - name: Laboratories
  - name: Blocks
  - name: Submissions
  - name: Grades

paths:
  /accounts/admins:
    get:
      tags:
        - Accounts
      security:
        - cookieAuth: []
      description: List the existing admin accounts Note that only accounts with "admin" role are able to list the admin accounts.
      responses:
        "200":
          description: The admin accounts are listed
          content:
            application/json:
              schema:
                type: object
                properties:
                  admins:
                    type: array
                    items:
                      $ref: "#/components/schemas/public_admins_fields"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
    post:
      tags:
        - Accounts
      security:
        - cookieAuth: []
      description: Creates a new admin account. Note that only accounts with "admin" role are able to create teacher accounts.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/create_account_req"
      responses:
        "201":
          description: The account was created successfully.
        "400":
          description: Required fields were missed or doesn't fulfill the required format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "409":
          description: There is already another account with the same unique fields.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  /accounts/teachers:
    post:
      tags:
        - Accounts
      security:
        - cookieAuth: []
      description: Creates a new teacher account. Note that only accounts with "admin" role are able to create teacher accounts.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/create_account_req"
      responses:
        "201":
          description: The account was created successfully.
        "400":
          description: Required fields were missed or doesn't fulfill the required format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "409":
          description: There is already another account with the same unique fields.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  /accounts/students:
    post:
      tags:
        - Accounts
      description: Creates a new student account
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/create_account_req"
      responses:
        "201":
          description: The account was created successfully.
        "400":
          description: Required fields were missed or doesn't fulfill the required format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "409":
          description: There is already another account with the same unique fields.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
    get:
      tags: 
        - Accounts
      description: Search students by fullname
      parameters: 
        - in: query
          name: fullname
          schema:
            type: string
            example: "Pedro"
          required: true
      responses: 
        "200": 
          description: Students with the given fullname are listed
          content:
            application/json:
              schema:
                type: object
                properties:
                  students:
                    type: array
                    items:
                      $ref: "#/components/schemas/public_student_fields"
        "400":
          description: The required parameter is empty.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  /accounts/password:
    patch:
      tags:
        - Accounts
      security:
        - cookieAuth: []
      description: Updates the user's password.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/update_password_req"
      responses:
        "204":
          description: The password was updated
        "400":
          description: Required fields were missed or doesn't fulfill the required format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "401":
          description: The old password field does not match with the user's password.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
  
  /accounts/profile:
    get: 
      tags:
        - Accounts
      security:
        - cookieAuth: []
      description: Get the user's profile. This endpoint is necessary since we do not want to include sensitive data as the user full name and email and keep them in the session when the `/whoami` endpoint is requested. 
      responses:
        "200":
          description: The profile details were obtained. 
          content: 
            application/json: 
              schema: 
                $ref: "#/components/schemas/account_profile_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"  
      
    put:
      tags: 
        - Accounts
      security:
        - cookieAuth: []
      description: Updates the user's profile. 
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/update_profile_req"
      responses:
        "204":
          description: The profile was updated. 
        "400":
          description: Required fields were missed or doesn't fulfill the required format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "409":
          description: The email or institutional ID are already in use. 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"  

  # Session
  /session/login:
    post:
      tags:
        - Session
      description: Login with the given credentials.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/credentials"
      responses:
        "200":
          description: Credentials matched.
          headers:
            Set-Cookie:
              schema:
                type: string
                example: "access_token=jwt; HttpOnly"
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    allOf:
                      - $ref: "#/components/schemas/session_user_fields"
        "401":
          description: Bad credentials.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  /session/whoami:
    get:
      tags:
        - Session
      security:
        - cookieAuth: []
      description: Get the information of an user from an access token.
      responses:
        "200":
          description: The given token was valid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    allOf:
                      - $ref: "#/components/schemas/session_user_fields"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  /session/logout:
    delete:
      tags:
        - Session
      security:
        - cookieAuth: []
      description: Send an expired session cookie from the server to replace and remove the client-side cookie.
      responses:
        "204":
          description: A new cookie header was sent.
          headers:
            Set-Cookie:
              schema:
                type: string
                example: "access_token=expired_jwt; Expires=now; HttpOnly"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  # Courses
  /courses:
    post:
      tags:
        - Courses
      security:
        - cookieAuth: []
      description: Create a new course. Note that only accounts with "teacher" role are able to create new courses.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Estructuras de datos NRC 47158"
      responses:
        "201":
          description: The course was created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/public_course_fields"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
    get:
      tags:
        - Courses
      security:
        - cookieAuth: []
      description: Get the courses in which the user is enrolled as a teacher or student.
      responses:
        "200":
          description: The courses were obtained successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  courses:
                    type: array
                    items:
                      $ref: "#/components/schemas/public_course_fields"
                  hidden_courses:
                    type: array
                    items:
                      $ref: "#/components/schemas/public_course_fields"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  /courses/{course_uuid}/invitation-code:
    get:
      tags:
        - Courses
      security:
        - cookieAuth: []
      description: Get the invitation code of the given course. Note that the invitation code of the course can only be obtained by the teacher who created the course.
      parameters:
        - in: path
          name: course_uuid
          schema:
            type: string
            example: "cf1d83df-ff67-4b59-8a5e-d04c53709268"
          required: true
      responses:
        "200":
          description: The invitation code of the course was obtained.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "AXH013"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "404":
          description: No course with the given "course_uuid" was found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
  
  /courses/join/{invitation-code}: 
    post: 
      tags: 
        - Courses
      security:
        - cookieAuth: []
      description: Join a course using an invitation code.
      parameters:
        - in: path
          name: invitation-code
          schema:
            type: string
            example: "8_JI4bFA7"
          required: true
      responses:
        "200": 
          description: The student joined the course successfully. 
          content: 
            application/json: 
              schema: 
                type: object
                properties: 
                  course:
                    allOf:
                      - $ref: "#/components/schemas/public_course_fields"
        "400":
          description: The invitation code is not valid. 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "404":
          description: TNo course with the given invitation code was found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  /courses/{course_uuid}/name:
    patch:
      tags:
        - Courses
      security:
        - cookieAuth: []
      description: Update the name of the give course. Note that the course's name can only be updated by the teacher who created the course.
      parameters:
        - in: path
          name: course_uuid
          schema:
            type: string
            example: "cf1d83df-ff67-4b59-8a5e-d04c53709268"
          required: true
      responses:
        "204":
          description: The name was updated successfully.
        "400":
          description: The name is empty or isn't valid.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
  
  /courses/{course_uuid}/visibility:
    patch:
      tags:
        - Courses
      security:
        - cookieAuth: []
      description: Toggle the course visibility for the owner of the session.
      parameters:
        - in: path
          name: course_uuid
          schema:
            type: string
            example: "cf1d83df-ff67-4b59-8a5e-d04c53709268"
          required: true
      responses:
        "200":
          description: The visibility was toggled successfully. 
          content: 
            application/json: 
              schema: 
               type: object
               properties: 
                visible: 
                  type: boolean
                  example: false
        "400":
          description: The course UUID is not valid. 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  /courses/{course_uuid}/students:
    post: 
      tags:
        - Courses
      security:
        - cookieAuth: []
      description: Enroll an student to a course.
      parameters:
        - in: path
          name: course_uuid
          schema:
            type: string
            example: "cf1d83df-ff67-4b59-8a5e-d04c53709268"
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                student_uuid:
                  type: string
                  example: "b0c553b3-ddb2-4392-9d94-b31d8c9c4a84"
      responses: 
        "204":
          description: The student was enrolled to the course. 
        "400":
          description: Required fields were missed or doesn't fulfill the required format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
    get:
      tags:
        - Courses
      security:
        - cookieAuth: []
      description: List the students enrolled in a class.
      parameters:
        - in: path
          name: course_uuid
          schema:
            type: string
            example: "cf1d83df-ff67-4b59-8a5e-d04c53709268"
          required: true
      responses:
        "200":
          description: The students are listed.
          content:
            application/json:
              schema:
                type: object
                properties:
                  students:
                    type: array
                    items:
                      $ref: "#/components/schemas/public_user_fields"
        "400":
          description: The course UUID is not valid.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  /courses/{course_uuid}/students/{student_uuid}/status:
    patch:
      tags:
        - Courses
      security:
        - cookieAuth: []
      description: Unroll the student from the course.
      parameters:
        - in: path
          name: course_uuid
          schema:
            type: string
            example: "cf1d83df-ff67-4b59-8a5e-d04c53709268"
          required: true
        - in: path
          name: student_uuid
          schema:
            type: string
            example: "b0c553b3-ddb2-4392-9d94-b31d8c9c4a84"
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                to_active:
                  type: boolean
                  example: False
      responses:
        "204":
          description: The student status was updated to active / inactive.
        "400":
          description: Required fields were missed or doesn't fulfill the required format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  /courses/{course_uuid}/laboratories:
    get:
      tags:
        - Courses
      security:
        - cookieAuth: []
      description: Get the laboratories for the given course.
      parameters:
        - in: path
          name: course_uuid
          schema:
            type: string
            example: "cf1d83df-ff67-4b59-8a5e-d04c53709268"
          required: true
      responses:
        "200":
          description: The laboratories were obtained successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  courses:
                    type: array
                    items:
                      $ref: "#/components/schemas/public_laboratory_fields"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
  
  # Languages
  /languages: 
    get: 
      tags:
        - Languages
      security:
        - cookieAuth: []
      description: Get the list of supported languages and its UUIDs. 
      responses:
        "200":
          description: The languages are listed
          content: 
            application/json: 
              schema: 
                type: object
                properties:
                  languages: 
                    type: array
                    items:
                      type: object
                      allOf:
                        - $ref: "#/components/schemas/language"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
  
  /languages/{language_uuid}/template: 
    get: 
      tags:
        - Languages
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: language_uuid
          schema:
            type: string
            example: "c3049450-d1cc-424f-a06b-9b3e5c916319"
          required: true
      description: Get `.zip` archive with the template for the given language
      responses:
        "200":
          description: The `.zip` archive is retrieved / downloaded
          content: 
            application/zip:
              schema:
                type: string
                format: binary
        "404":
          description: No template found with the given UUID. 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
  
  # Laboratories
  /laboratories: 
    post:
      tags:
        - Laboratories
      security:
        - cookieAuth: []
      description: Update laboratory information.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/create_laboratory_req"
      responses:
        "201":
          description: The laboratory was created
          content: 
            application/json: 
              schema: 
                type: object
                properties:
                  uuid: 
                    type: string
                    example: "f1b3f54f-1455-451c-8983-a2e002f90876"
        "400":
          description: Required fields were missed or doesn't fulfill the required format.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "403":
          description: The session token isn't valid or the user doesn't have enough permissions.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"
        "500":
          description: There was an unexpected error in the server side.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/default_error_response"

  /laboratories/{laboratory_uuid}:
    get: 
      tags: 
        - Laboratories
      security:
        - cookieAuth: []
      description: Get laboratory. 
      parameters:
        - in: path
          name: laboratory_uuid
